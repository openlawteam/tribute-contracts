  #     postgres_pass: "pwd123"
  #     postgres_db: "graph-db"
  #     ipfs: "http://trib-graph-ipfs:5001"
  #     RUST_LOG: "info"
  #     #GRAPH_LOG: "info"
  #   extra_hosts:
  #     - "host.docker.internal:host-gateway"

  # The IPFS instance to pin subgraph data
  # trib-graph-ipfs:
  #   image: ipfs/go-ipfs:v0.9.1
